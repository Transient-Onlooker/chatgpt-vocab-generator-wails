<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vocab Generator</title>
    <link href="/src/style.css" rel="stylesheet"/>
</head>
<body>
<div class="app-container">
    <div class="control-container">
        <!-- Control Row 1 -->
        <div class="control-row">
            <button id="btn-load">TXT 불러오기</button>
            <div id="timer-label" class="status-item"></div>
            <div id="status-label" class="status-item">파일을 불러오세요.</div>
        </div>
        <!-- Control Row 2 -->
        <div class="control-row">
            <label for="combo-model">모델:</label>
            <select id="combo-model">
                <option value="gpt-5-pro" selected>GPT-5 pro</option>
                <option value="gpt-5">GPT-5</option>
                <option value="gpt-5-mini">GPT-5 mini</option>
                <option value="gpt-5-nano">GPT-5 nano</option>
                <option value="gpt-4.1">GPT-4.1</option>
            </select>

            <label for="combo-q-type">문제 유형:</label>
            <select id="combo-q-type">
                <option value="빈칸 추론" selected>빈칸 추론</option>
                <option value="영영풀이">영영풀이</option>
                <option value="뜻풀이 판단">뜻풀이 판단</option>
            </select>

            <div id="sentence-count-frame">
                <label for="spin-sentence-count">예문 개수:</label>
                <input type="number" id="spin-sentence-count" value="1" min="1" max="50" style="width: 50px;">
            </div>

            <button id="btn-generate">문제 생성</button>
            <button id="btn-save" disabled>결과 저장</button>
        </div>
    </div>
    <div class="text-container">
        <div class="text-area-wrapper">
            <label>입력 미리보기</label>
            <textarea id="text-input" readonly></textarea>
        </div>
        <div class="text-area-wrapper">
            <label>생성된 문제</label>
            <textarea id="text-output" readonly></textarea>
        </div>
    </div>
</div>
<script src="/src/main.js" type="module"></script>
</body>
</html>
